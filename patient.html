<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyuBridge - My Health Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .hero-background { background: linear-gradient(135deg, #1A3E39 0%, #0D2622 100%); }
    </style>
</head>
<body class="hero-background text-gray-200 min-h-screen">

    <header class="bg-white bg-opacity-5 backdrop-blur-sm sticky top-0 z-10 p-4 shadow-lg">
        <nav class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <svg class="w-8 h-8 text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                <span class="text-white text-xl font-bold">AyuBridge</span>
            </div>
            <a href="./index.html" class="bg-[#10B981] text-white px-6 py-2 rounded-full font-semibold hover:bg-green-600 transition duration-300">Logout</a>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="w-full max-w-4xl mx-auto bg-white bg-opacity-10 rounded-2xl p-6 md:p-8 shadow-2xl backdrop-blur-sm mt-8">
            <div class="text-center mb-8">
                <h1 id="welcome-message" class="text-3xl font-bold text-white mb-2">My Health Record</h1>
                <p class="text-green-200">A unified view of your traditional and modern medical diagnoses.</p>
            </div>
            
            <div id="health-record-container" class="space-y-4">
                <!-- Records will be injected here by JavaScript -->
            </div>
        </div>
    </main>



    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script>


        // --- FIREBASE CONFIGURATION ---
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
        apiKey: "AIzaSyB3rsUJsnIlBnvNo6iMIXD4yvUo17v-tx4",
        authDomain: "ayubridge-4db4d.firebaseapp.com",
        projectId: "ayubridge-4db4d",
        storageBucket: "ayubridge-4db4d.firebasestorage.app",
        messagingSenderId: "301931242885",
        appId: "1:301931242885:web:2f6703119f460a2b0810ec",
        measurementId: "G-FRGE5Q4VVL"
        };

        // INITIALIZE FIREBASE
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();


        // --- DOM ELEMENT REFERENCES ---
        const welcomeMessage = document.getElementById('welcome-message');
        const container = document.getElementById('health-record-container');

        // --- GLOBAL STATE & CONFIG ---
        // For this prototype, we hardcode the patient view to Priya Sharma's ID.
        const currentPatientId = 'PID001'; 
        let liveMappingsData = [];
        let livePatientsData = [];

        // --- UI RENDERING FUNCTION ---
        function renderHealthRecord(patientId, patients, mappings) {
            const patient = patients.find(p => p.patient_id === patientId);

            if (patient) {
                welcomeMessage.textContent = `My Health Record for ${patient.patient_name}`;
                
                if (patient.diagnoses && patient.diagnoses.length > 0) {
                    container.innerHTML = patient.diagnoses.map(diag => {
                        // Find the full mapping details from our live mappings data
                        const mapping = mappings.find(m => m.namaste_code === diag.namaste_code);
                        return `
                        <div class="bg-black bg-opacity-25 rounded-lg p-5 border border-gray-700">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-xl font-bold text-green-300">${mapping?.namaste_term || 'Processing...'}</h3>
                                    <p class="text-gray-300">Modern Equivalent: ${mapping?.icd11_term || 'N/A'}</p>
                                </div>
                                <span class="text-sm text-gray-400 font-medium">${diag.date}</span>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-600 text-xs text-gray-400 flex space-x-6">
                                <span><strong>NAMASTE Code:</strong> ${diag.namaste_code}</span>
                                <span><strong>ICD-11 Code:</strong> ${mapping?.icd11_code || 'N/A'}</span>
                            </div>
                        </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = `<p class="text-center text-gray-400 italic">You have no diagnoses on record.</p>`;
                }
            } else {
                // This state occurs if the patient data hasn't loaded yet.
                container.innerHTML = `<p class="text-center text-gray-400">Loading patient record...</p>`;
            }
        }


        // --- DATA LOGIC: REAL-TIME LISTENERS ---

        // 1. Listen for any changes in the 'mappings' collection
        db.collection('mappings').onSnapshot(snapshot => {
            liveMappingsData = snapshot.docs.map(doc => ({ ...doc.data(), namaste_code: doc.id }));
            console.log("Patient Portal: Mappings data loaded.");
            // Re-render the health record in case the patient data was already loaded.
            renderHealthRecord(currentPatientId, livePatientsData, liveMappingsData);
        }, error => {
            console.error("Error fetching mappings:", error);
        });

        // 2. Listen for any changes in the 'patients' collection
        db.collection('patients').onSnapshot(snapshot => {
            livePatientsData = snapshot.docs.map(doc => ({ ...doc.data(), patient_id: doc.id }));
            console.log("Patient Portal: Patients data updated.");
            // Re-render the health record with the latest patient data.
            renderHealthRecord(currentPatientId, livePatientsData, liveMappingsData);
        }, error => {
            console.error("Error fetching patients:", error);
            container.innerHTML = `<p class="text-center text-red-400">Error: Could not connect to the health record database.</p>`;
        });

    </script>

</body>
</html>
