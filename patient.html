<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyuBridge - My Health Record</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .hero-background { background: linear-gradient(135deg, #1A3E39 0%, #0D2622 100%); }
    </style>
</head>
<body class="hero-background text-gray-200 min-h-screen">

    <header class="bg-white bg-opacity-5 backdrop-blur-sm sticky top-0 z-10 p-4 shadow-lg">
        <nav class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <svg class="w-8 h-8 text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                <span class="text-white text-xl font-bold">AyuBridge</span>
            </div>
            <a href="./login.html" class="bg-[#10B981] text-white px-6 py-2 rounded-full font-semibold hover:bg-green-600 transition duration-300">Logout</a>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="w-full max-w-4xl mx-auto bg-white bg-opacity-10 rounded-2xl p-6 md:p-8 shadow-2xl backdrop-blur-sm mt-8">
            <div class="text-center mb-8">
                <h1 id="welcome-message" class="text-3xl font-bold text-white mb-2">My Health Record</h1>
                <p class="text-green-200">A unified view of your traditional and modern medical diagnoses.</p>
            </div>
            
            <div id="health-record-container" class="space-y-4">
                <!-- Records will be injected here by JavaScript -->
            </div>
        </div>
    </main>

    <script>
        // --- MOCK DATA (SELF-CONTAINED PROTOTYPE) ---
        const mappingsData = [
          { "namaste_code": "AA12.1", "namaste_term": "Jwara", "icd11_code": "4A00.00", "icd11_term": "Fever of unknown origin" },
          { "namaste_code": "AR15.3", "namaste_term": "Aamavata", "icd11_code": "FA01", "icd11_term": "Rheumatoid arthritis" },
          { "namaste_code": "SA34.2", "namaste_term": "Kasa", "icd11_code": "CA14.4", "icd11_term": "Acute bronchitis" },
          { "namaste_code": "AY23.5", "namaste_term": "Madhumeha", "icd11_code": "5A10.1", "icd11_term": "Diabetes mellitus, type 2" }
        ];
        
        const patientsData = [
          {
            "patient_id": "PID001", "patient_name": "Priya Sharma",
            "diagnoses": [ { "namaste_code": "AR15.3", "date": "2024-08-15" } ]
          },
          {
            "patient_id": "PID002", "patient_name": "Rohan Verma",
            "diagnoses": [ { "namaste_code": "SA34.2", "date": "2024-09-10" }, { "namaste_code": "AY23.5", "date": "2024-07-22" } ]
          }
        ];
        
        // For this prototype, we'll hardcode the patient view to Priya Sharma
        const currentPatient = patientsData.find(p => p.patient_id === 'PID001');

        document.addEventListener('DOMContentLoaded', () => {
            const welcomeMessage = document.getElementById('welcome-message');
            const container = document.getElementById('health-record-container');

            if (currentPatient) {
                welcomeMessage.textContent = `My Health Record for ${currentPatient.patient_name}`;
                
                if (currentPatient.diagnoses.length > 0) {
                    container.innerHTML = currentPatient.diagnoses.map(diag => {
                        const mapping = mappingsData.find(m => m.namaste_code === diag.namaste_code) || {};
                        return `
                        <div class="bg-black bg-opacity-25 rounded-lg p-5 border border-gray-700">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="text-xl font-bold text-green-300">${mapping.namaste_term || 'Unknown Term'}</h3>
                                    <p class="text-gray-300">Modern Equivalent: ${mapping.icd11_term || 'N/A'}</p>
                                </div>
                                <span class="text-sm text-gray-400 font-medium">${diag.date}</span>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-600 text-xs text-gray-400 flex space-x-6">
                                <span><strong>NAMASTE Code:</strong> ${mapping.namaste_code || 'N/A'}</span>
                                <span><strong>ICD-11 Code:</strong> ${mapping.icd11_code || 'N/A'}</span>
                            </div>
                        </div>
                        `;
                    }).join('');
                } else {
                    container.innerHTML = `<p class="text-center text-gray-400 italic">You have no diagnoses on record.</p>`;
                }

            } else {
                 container.innerHTML = `<p class="text-center text-red-400">Could not find patient record.</p>`;
            }
        });
    </script>

</body>
</html>
