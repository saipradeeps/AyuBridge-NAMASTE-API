<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyuBridge - Select Your Role</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .hero-background { background: linear-gradient(135deg, #1A3E39 0%, #0D2622 100%); }
        .underline-effect { position: relative; display: inline-block; }
        .underline-effect::after { content: ''; position: absolute; left: 0; bottom: -8px; width: 100%; height: 4px; background-color: #A7F3D0; border-radius: 2px; }
    </style>
</head>
<body class="bg-gray-100">

    <header class="bg-transparent absolute top-0 left-0 w-full z-10 p-4">
        <nav class="container mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <svg class="w-8 h-8 text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                <span class="text-white text-xl font-bold">AyuBridge</span>
            </div>
            <button class="bg-[#10B981] text-white px-6 py-2 rounded-full font-semibold hover:bg-green-600 transition duration-300">Register</button>
        </nav>
    </header>

    <main class="hero-background min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center">
            <h1 class="text-white text-4xl md:text-6xl font-bold leading-tight mb-6">
                Trusted Care For <br> <span class="underline-effect">A Healthier Tomorrow</span>
            </h1>
            <p class="text-gray-300 text-lg md:text-xl max-w-2xl mx-auto mb-10">Please select your role to continue.</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 md:gap-8 w-full max-w-4xl">
            <!-- Role Widgets -->
            <button data-role="doctor" class="role-widget group bg-white bg-opacity-10 rounded-2xl p-6 shadow-2xl backdrop-blur-sm text-center text-white font-semibold hover:bg-opacity-20 transition duration-300">
                <svg class="w-16 h-16 mx-auto mb-4 text-green-300 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path><path d="M4 11a8 8 0 0116 0"></path></svg>
                <span class="text-lg">Doctor</span>
            </button>
            <button data-role="patient" class="role-widget group bg-white bg-opacity-10 rounded-2xl p-6 shadow-2xl backdrop-blur-sm text-center text-white font-semibold hover:bg-opacity-20 transition duration-300">
                <svg class="w-16 h-16 mx-auto mb-4 text-green-300 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <span class="text-lg">Patient</span>
            </button>
            <button data-role="insurance" class="role-widget group bg-white bg-opacity-10 rounded-2xl p-6 shadow-2xl backdrop-blur-sm text-center text-white font-semibold hover:bg-opacity-20 transition duration-300">
                <svg class="w-16 h-16 mx-auto mb-4 text-green-300 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                <span class="text-lg">Insurance Agent</span>
            </button>
            <button data-role="government" class="role-widget group bg-white bg-opacity-10 rounded-2xl p-6 shadow-2xl backdrop-blur-sm text-center text-white font-semibold hover:bg-opacity-20 transition duration-300">
                <svg class="w-16 h-16 mx-auto mb-4 text-green-300 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h6m-6 4h6m-6 4h6"></path></svg>
                <span class="text-lg">Government</span>
            </button>
        </div>
    </main>

    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-black bg-opacity-50 rounded-2xl p-8 shadow-2xl backdrop-blur-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 id="modal-title" class="text-2xl font-bold text-white">Login</h2>
                <button id="close-modal" class="text-white text-2xl">&times;</button>
            </div>
            <form id="login-form" class="space-y-6">
                <input type="hidden" id="selected-role" name="role">
                <div>
                    <label for="username" class="block text-sm font-medium text-green-200 mb-2">Username</label>
                    <input type="text" id="username" class="w-full bg-white bg-opacity-20 border border-transparent text-white rounded-md p-3 focus:ring-2 focus:ring-green-300 transition placeholder-gray-400" placeholder="Enter any username" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-green-200 mb-2">Password</label>
                    <input type="password" id="password" class="w-full bg-white bg-opacity-20 border border-transparent text-white rounded-md p-3 focus:ring-2 focus:ring-green-300 transition placeholder-gray-400" placeholder="Enter any password" required>
                </div>
                <button type="submit" class="w-full bg-[#10B981] hover:bg-green-600 text-white font-bold py-3 px-4 rounded-full transition duration-300 text-lg">Login</button>
            </form>
        </div>
    </div>

    <script>
        const modal = document.getElementById('login-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const roleWidgets = document.querySelectorAll('.role-widget');
        const loginForm = document.getElementById('login-form');
        const modalTitle = document.getElementById('modal-title');
        const selectedRoleInput = document.getElementById('selected-role');

        function openModal(role) {
            const roleName = role.charAt(0).toUpperCase() + role.slice(1);
            modalTitle.textContent = `${roleName} Login`;
            selectedRoleInput.value = role;
            modal.classList.remove('hidden');
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        roleWidgets.forEach(widget => {
            widget.addEventListener('click', () => {
                const role = widget.getAttribute('data-role');
                openModal(role);
            });
        });

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });

        // *** UPDATED REDIRECTION LOGIC ***
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const role = selectedRoleInput.value;

            const roleToPageMap = {
                doctor: './doctor.html',
                patient: './patient.html',
                insurance: './insurance.html',
                government: './government.html'
            };

            const destination = roleToPageMap[role] || './viewer.html'; // Fallback
            window.location.href = destination;
        });
    </script>
</body>
</html>
