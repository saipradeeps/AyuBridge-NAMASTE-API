<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Terminology Mapper - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-700">Ayush Terminology Mapper</h1>
            <p class="text-lg text-gray-600 mt-2">Prototype Access</p>
        </header>

        <main class="bg-white rounded-lg shadow-lg p-8">
            <form id="login-form">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full bg-white border border-gray-300 text-gray-900 rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter any username" required>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full bg-white border border-gray-300 text-gray-900 rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Enter any password" required>
                </div>

                <div class="mb-8">
                    <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Select Your Role</label>
                    <select id="role" class="w-full bg-white border border-gray-300 text-gray-900 rounded-md p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <option value="viewer">Viewer (Patient, Researcher, Insurance)</option>
                        <option value="editor">Editor (Doctor, EMR Vendor)</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">
                    Login
                </button>
            </form>
        </main>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            const role = document.getElementById('role').value;

            if (role === 'viewer') {
                // Redirect to the viewer page
                window.location.href = './viewer.html';
            } else if (role === 'editor') {
                // Redirect to the editor page
                window.location.href = './editor.html';
            }
        });
    </script>

</body>
</html>
